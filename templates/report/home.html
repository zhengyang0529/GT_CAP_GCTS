{% load static %}

<title> Home </title>

<!-- Modal -->
  <div class="modal fade" id="uploadFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">File upload</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <h4> File Input </h4>
              <input type="file" class="form-control-file" id="FileUpload" aria-describedby="fileHelp">
              <small id="fileUploadHelp" class="form-text text-muted">Please Upload Excel file (.xlsx)</small>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
            <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Update</button>
          </div>
          </div>
        </div>
      </div>
    </div>

<body>
  <nav class="navbar navbar-inverse" role="navigation">

        </div>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Profile</a></li>
          <li><a href="/account/login/">Log out</a></li>

      </div>
    </nav>
      <div class="row justify-content-around">
  			 <div class="col-md-12">
           <div class="box">
             <a href="#uploadFile" data-toggle="modal" data-target="#uploadFile"> <i class="fa fa-upload fa-5x" aria-hidden="true"></i></a>
           </div>
  			</div>
      </div>
    </div>
</body>
